name: flutter_plugin_system_wasm_run
description: wasm_run implementation of WASM runtime for Flutter plugin system. Provides concrete WASM runtime using wasmtime (JIT) for desktop and wasmi (interpreter) for mobile.
version: 0.1.0
homepage: https://github.com/777genius/multi_editor_flutter
repository: https://github.com/777genius/multi_editor_flutter/tree/main/packages/flutter_plugin_system_wasm_run
issue_tracker: https://github.com/777genius/multi_editor_flutter/issues

environment:
  sdk: ^3.8.0

resolution: workspace

topics:
  - plugin-system
  - wasm
  - webassembly
  - wasmtime
  - wasmi

dependencies:
  flutter:
    sdk: flutter

  # Core abstractions
  flutter_plugin_system_core:
    path: ../flutter_plugin_system_core

  # WASM abstractions
  flutter_plugin_system_wasm:
    path: ../flutter_plugin_system_wasm

  # Utilities
  meta: ^1.12.0
  collection: ^1.18.0
  ffi: ^2.1.0

  # WASM runtime (when available on pub.dev)
  # wasm_run: ^0.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.0
  test: ^1.25.0
  flutter_lints: ^6.0.0
