name: flutter_ide_app
description: Flutter IDE - Cross-platform code editor with LSP support
version: 1.0.0+1
publish_to: none

environment:
  sdk: ^3.8.0

dependencies:
  # Flutter
  flutter:
    sdk: flutter

  # Presentation Layer
  ide_presentation:
    path: modules/ide_presentation

  # Domain Layers
  editor_core:
    path: modules/editor_core
  lsp_domain:
    path: modules/lsp_domain

  # Application Layers
  lsp_application:
    path: modules/lsp_application

  # Infrastructure Layers
  lsp_infrastructure:
    path: modules/lsp_infrastructure
  editor_ffi:
    path: modules/editor_ffi

  # State Management
  mobx: ^2.4.0
  flutter_mobx: ^2.2.1+1
  provider: ^6.1.2
  flutter_riverpod: ^2.6.1

  # Dependency Injection
  get_it: ^8.0.2
  injectable: ^2.6.0

  # Utilities
  dartz: ^0.10.1
  path: ^1.9.0

  # File Operations
  file_picker: ^8.1.6

  # UI
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  build_runner: ^2.4.13
  injectable_generator: ^2.6.2
  mobx_codegen: ^2.6.1

flutter:
  uses-material-design: true

