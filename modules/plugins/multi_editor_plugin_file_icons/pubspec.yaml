name: multi_editor_plugin_file_icons
description: File icons plugin for MultiEditor - provides beautiful colorful icons for 150+ file types via Devicon CDN with lazy SVG loading and LRU caching.
version: 0.1.1
homepage: https://github.com/777genius/multi_editor_flutter
repository: https://github.com/777genius/multi_editor_flutter/tree/main/modules/plugins/multi_editor_plugin_file_icons
issue_tracker: https://github.com/777genius/multi_editor_flutter/issues

environment:
  sdk: ^3.8.0

resolution: workspace

topics:
  - editor
  - plugin
  - file-icons
  - icons
  - flutter

dependencies:
  flutter:
    sdk: flutter
  multi_editor_core: ^0.1.0
  multi_editor_plugins: ^0.1.0
  multi_editor_plugin_base: ^0.1.0

  # State management & serialization
  freezed_annotation: ^3.1.0
  json_annotation: ^4.9.0

  # HTTP client for CDN requests
  http: ^1.2.0

  # SVG rendering for Flutter Web
  flutter_svg: ^2.0.0

  # Utilities
  collection: ^1.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  freezed: ^3.1.0
  json_serializable: ^6.8.0
  build_runner: ^2.4.12
  flutter_lints: ^5.0.0
  mockito: ^5.4.6
