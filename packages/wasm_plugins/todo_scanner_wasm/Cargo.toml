[package]
name = "todo_scanner_wasm"
version = "0.1.0"
edition = "2021"
authors = ["Multi Editor Team"]
description = "Fast TODO/FIXME/HACK scanner using Rust WASM"

[lib]
crate-type = ["cdylib"]

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
rmp-serde = "1.3"
regex = "1.10"

[profile.release]
opt-level = "z"     # Optimize for size
lto = true          # Enable Link Time Optimization
codegen-units = 1   # Better optimization
panic = "abort"     # Reduce binary size
strip = true        # Strip symbols from binary
