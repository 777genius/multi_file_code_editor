name: vscode_compatibility
description: VS Code Extension Compatibility - Facade Module (Integration Layer)
version: 1.0.0
publish_to: 'none'

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  # All layer packages
  vscode_runtime_core:
    path: ../../packages/vscode_runtime_core
  vscode_runtime_infrastructure:
    path: ../../packages/vscode_runtime_infrastructure
  vscode_runtime_application:
    path: ../../packages/vscode_runtime_application
  vscode_runtime_presentation:
    path: ../../packages/vscode_runtime_presentation

  # Dependency Injection
  get_it: ^7.6.4
  injectable: ^2.3.2

  # Functional Programming
  dartz: ^0.10.1

dev_dependencies:
  injectable_generator: ^2.4.1
  build_runner: ^2.4.7
  test: ^1.24.0
