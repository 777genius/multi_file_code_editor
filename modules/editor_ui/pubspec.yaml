name: editor_ui
description: UI layer for multi-file code editor - widgets, controllers, and state management
version: 0.1.0
publish_to: none

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  editor_core:
    path: ../editor_core
  editor_plugins:
    path: ../editor_plugins

  # Code editor (local fork with web support)
  flutter_monaco:
    path: ../flutter_monaco_web

  # File tree
  animated_tree_view: ^2.3.0

  # Drag & drop
  desktop_drop: ^0.7.0
  flutter_dropzone: ^4.2.1

  # Utilities
  freezed_annotation: ^3.1.0
  json_annotation: ^4.9.0
  web: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  freezed: ^3.1.0
  json_serializable: ^6.8.0
  build_runner: ^2.4.12
  flutter_lints: ^5.0.0
  mockito: ^5.4.4
