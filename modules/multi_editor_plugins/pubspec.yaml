name: multi_editor_plugins
description: Plugin system for MultiEditor - extensibility framework with lifecycle management, event dispatching, messaging, and error tracking. Enables creation of custom editor plugins.
version: 0.1.1
homepage: https://github.com/777genius/multi_editor_flutter
repository: https://github.com/777genius/multi_editor_flutter/tree/main/modules/multi_editor_plugins
issue_tracker: https://github.com/777genius/multi_editor_flutter/issues

environment:
  sdk: ^3.8.0

resolution: workspace

topics:
  - editor
  - plugin-system
  - extensibility
  - flutter

dependencies:
  flutter:
    sdk: flutter
  multi_editor_core: ^0.1.0
  freezed_annotation: ^3.1.0
  json_annotation: ^4.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  freezed: ^3.1.0
  json_serializable: ^6.8.0
  build_runner: ^2.4.12
  flutter_lints: ^5.0.0
