  # Utilities
  dartz: ^0.10.1
  path: ^1.9.0
  injectable: ^2.5.0
  get_it: ^8.0.2

dev_dependencies:
  test: ^1.25.8
  mocktail: ^1.0.4
  build_runner: ^2.4.13
  injectable_generator: ^2.6.2
