name: flutter_plugin_system_wasm
description: WASM plugin adapter for Flutter - provides WASM runtime abstractions, memory management, serialization, and plugin adapters. Works with any WASM runtime implementation.
version: 0.1.0
homepage: https://github.com/777genius/multi_editor_flutter
repository: https://github.com/777genius/multi_editor_flutter/tree/main/packages/flutter_plugin_system_wasm
issue_tracker: https://github.com/777genius/multi_editor_flutter/issues

environment:
  sdk: ^3.8.0

resolution: workspace

topics:
  - plugin-system
  - wasm
  - webassembly
  - runtime
  - adapter

dependencies:
  flutter:
    sdk: flutter

  # Core abstractions
  flutter_plugin_system_core:
    path: ../flutter_plugin_system_core

  # Utilities
  meta: ^1.12.0
  collection: ^1.18.0

  # Async utilities
  async: ^2.11.0

  # Serialization
  msgpack_dart: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.0
  test: ^1.25.0
  flutter_lints: ^5.0.0
